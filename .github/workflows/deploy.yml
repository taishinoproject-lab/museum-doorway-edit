name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - run: echo "==== vite config ===="
      - run: cat vite.config.ts || true
      - run: echo "==== package.json scripts ===="
      - run: cat package.json | sed -n '1,80p'
      - run: echo "==== dist/index.html (head) ===="
      - run: cat dist/index.html | sed -n '1,80p'
      - run: echo "==== dist/assets ===="
      - run: ls -la dist/assets || true


      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
